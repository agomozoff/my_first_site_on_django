{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h2>Войдите под своим логином:</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Войти</button>
        </form>
        <hr>
        <p>Забыли пароль? <a href="{% url 'pass-reset' %}">Получите новый</a></p>
    </div>
{% endblock main_section %}
